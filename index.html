<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Pizza</title>
  </head>
  <body class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center"><span class="red-text">Noah's</span> Pizza</h1>
      </div>
    </div>
    <div class="row">
      <div class="container col-sm-4">
        <div class="jumbotron">
          <h2 class="text-center">Menu</h2>
          <hr>
          <div class="sizes">
            <h4 class="text-center">Pizza</h4>
            <p><strong>Small</strong></p>
            <p><span class="red-text">$8.00</span></p>
            <p><strong>Medium</strong></p>
            <p><span class="red-text">$9.75</span></p>
            <p><strong>Large</strong></p>
            <p><span class="red-text">$11.50</span></p>
          </ul>
        </div>
        <div class="toppings-menu">
          <h4 class="text-center">Toppings</h4>
          <h6 class="text-center">$2.00</h6>
          <p>Pepperoni</p>
          <p>Mushrooms</p>
          <p>Onions</p>
          <p>Sausage</p>
          <p>Bacon</p>
          <p>Extra Cheese</p>
          <p>Black Olives</p>
          <p>Green Peppers</p>
          <p>Pineapple</p>
          <p>Ham</p>
        </div>
      </div>
    </div>
    <div class="container col-sm-8">
      <div class="jumbotron">
        <div class="pizza-form">
          <form id="pizza-options">
            <h2>Customize your <span class="red-text">Pizza</span></h2>
            <div class="form-group">
              <label for="name">What's your <span class="red-text">name</span>?</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="all-toppings">
              <div class="form-group">
                <div class="new-topping">
                  <label for="new-toppings">What kind of <span class="red-text">toppings</span> would you like?</label>
                  <select class="form-control" id="new-toppings">
                    <option>Pepperoni</option>
                    <option>Mushrooms</option>
                    <option>Onions</option>
                    <option>Sausage</option>
                    <option>Bacon</option>
                    <option>Extra Cheese</option>
                    <option>Black Olives</option>
                    <option>Green Peppers</option>
                    <option>Pineapple</option>
                    <option>Ham</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="size">What <span class="red-text">size</span> would you like?</label>
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
            <div class="form-group">
              <button type="button" id="add-topping" class="btn btn-md btn-danger">Add Topping</button>
              <button type="submit" id="submit" class="btn btn-md btn-warning">Get Total</button>
            </div>
          </form>
        </div>
        <div class="total-price">
          <div class="total-price-text">
          </div>
          <div class="final-text">
          </div>
          <div class="form-group last-buttons">
            <button type="button" class="btn btn-md btn-danger" id="add-delivery">Add Delivery</button>
            <button type="button" class="btn btn-md btn-warning" id="finish-order">No Thanks</button>
          </div>
        </div>
        <div class="container">
          <div class="jumbotron address-form">
            <form id="address">
              <h2>Enter your <span class="red-text">Address</span></h2>
              <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" class="form-control" id="street">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group">
                <label for="state">State: </label>
                <select class="form-control" id="state">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" id="submit-address" class="btn btn-lg btn-warning">Save Address</button>
              </div>
            </form>
          </div>
        </div>
        <div class="order-finish">
          <h2>Thank you for <span class="red-text">Ordering!</span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
