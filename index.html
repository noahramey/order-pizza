<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Order Your Pizza Here!</h1>
      </div>
    </div>
    <div class="jumbotron">
      <div class="pizza-form">
        <form id="pizza-options">
          <h2>Customize your pizza!</h2>
          <div class="form-group">
            <label for="toppings"></label>
            <select class="form-control" id="toppings">
              <option>Pepperoni</option>
              <option>Mushrooms</option>
              <option>Onions</option>
              <option>Sausage</option>
              <option>Bacon</option>
              <option>Extra Cheese</option>
              <option>Black Olives</option>
              <option>Green Peppers</option>
              <option>Pineapple</option>
              <option>Ham</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">What size would you like?</label>
            <select class="form-control" id="size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
